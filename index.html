<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>간단한 퀴즈 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .highlight {
      font-weight: bold;
      font-size: 2em;
      color: #ff4d4d;
      text-decoration: underline;
    }
    h2 {
      font-size: 2em;
      font-weight: bold;
      color: white;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://jcs2hj.github.io/images/11.jpg');
      background-size: contain;
      background-position: center;
      z-index: -2;
      animation: changeBackground 20s infinite;
    }
    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: -1;
      pointer-events: none;
    }
    @keyframes changeBackground {
      0% { background-image: url('https://jcs2hj.github.io/images/11.jpg'); }
      50% { background-image: url('https://jcs2hj.github.io/images/22.jpg'); }
      100% { background-image: url('https://jcs2hj.github.io/images/33.jpg'); }
    }
    .heart {
      position: absolute;
      width: 50px; height: 50px;
      background-color: red;
      transform: rotate(-45deg);
      opacity: 0.2;
      animation: heartAnimation 4s infinite;
      z-index: -1;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 50px; height: 50px;
      border-radius: 50px;
      background-color: red;
    }
    .heart::before {
      left: 0; top: -25px;
    }
    .heart::after {
      top: 0; left: 25px;
    }
    @keyframes heartAnimation {
      0% {
        top: 100%;
        left: 0;
        transform: scale(1) rotate(-45deg);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.5) rotate(-45deg);
        opacity: 1;
      }
      100% {
        top: -100px;
        left: 100%;
        transform: scale(1) rotate(-45deg);
        opacity: 0;
      }
    }
    #first-question, #second-question, #third-question, #fourth-question, #result-image, #prepare-message {
      margin-top: 20px;
      z-index: 1;
      max-width: 100%;
      padding: 10px;
      width: 80%;
    }
    #result-image {
      display: none;
    }
    #second-question, #third-question, #fourth-question, #prepare-message {
      display: none;
    }
    #timer, #timer3, #timer4, #prepare-timer {
      display: none;
      font-size: 48px;
      margin-top: 20px;
      color: red;
    }
    .countdown {
      font-size: 64px;
      color: red;
      margin-top: 20px;
    }
    textarea {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      border: 2px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }
    input[type="text"] {
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      border: 2px solid #ccc;
      box-sizing: border-box;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ff3333;
    }
    @media (max-width: 768px) {
      body { padding: 20px; }
      #first-question, #second-question, #third-question, #fourth-question {
        width: 100%;
      }
      textarea, input[type="text"], button {
        font-size: 16px;
        width: 100%;
        max-width: 100%;
      }
      .countdown, #timer, #timer3, #timer4, #prepare-timer {
        font-size: 36px;
      }
    }
    #proposal {
      margin-top: 20px;
      display: none;
      color: white;
      z-index: 2;
    }
    #heart-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
      background-color: black;
    }
    .heart-photo {
      position: absolute;
      width: 50px; height: 50px;
      background-size: cover;
      background-position: center;
      border-radius: 4px;
      opacity: 0;
      transition: all 1.5s ease-in;
    }
    @keyframes fadeInPhoto {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .video-container {
      position: relative;
      width: 50vw;
      margin: 0 auto;
      top: 50%;
      transform: translateY(-50%);
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #video-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #continue-button {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 20px 40px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 영상 부분 -->
  <div class="video-container">
    <video src="your-video.mp4" controls></video>
  </div>

  <div id="first-question">
    <h2>제 <span class="highlight">여자친구</span>라면 답할 수 있는 문제!!!</h2>
    <h2>어떤 동물이 가장 사랑스러운가요?</h2>
    <input type="text" id="answer1" name="answer1" />
    <button onclick="checkAnswer1()">제출</button>
  </div>

  <div id="second-question">
    <h2>남자친구의 단점 5가지</h2>
    <p style="color: red;">30글자 이상 작성해주세요!</p>
    <textarea id="answer2" name="answer2" rows="4" cols="50"></textarea><br />
    <button onclick="checkAnswer2()">제출</button>
    <div id="timer">남은 시간: <span id="timer-text"></span></div>
  </div>

  <div id="third-question">
    <h2><span class="highlight">남자친구의 장점</span> 5가지</h2>
    <p style="color: red;">30글자 이상 작성해주세요!</p>
    <textarea id="answer3" name="answer3" rows="4" cols="50"></textarea><br />
    <button onclick="checkAnswer3()">제출</button>
    <div id="timer3">남은 시간: <span id="timer3-text"></span></div>
  </div>

  <div id="fourth-question">
    <h2>마지막 질문!</h2>
    <p>답변에 <span class="highlight">'사랑해'</span>를 꼭 포함해주세요.</p>
    <textarea id="answer4" name="answer4" rows="4" cols="50"></textarea><br />
    <button onclick="checkAnswer4()">제출</button>
    <div id="timer4">남은 시간: <span id="timer4-text"></span></div>
  </div>

  <div id="result-image">
    <img src="https://jcs2hj.github.io/images/33.jpg" alt="결과 이미지" style="width: 70%; max-width: 400px; border-radius: 15px;" />
  </div>

  <div id="proposal">
    <h2 style="color: white;">사랑해요! 💖</h2>
  </div>

  <div id="video-container">
    <video id="love-video" src="your-video.mp4"></video>
    <button id="continue-button">계속하기</button>
  </div>

  <canvas id="heart-canvas"></canvas>

<script>
  // 초기 상태
  document.getElementById('first-question').style.display = 'block';

  // 타이머 변수들
  let timerInterval;

  // 1번째 문제 제출
  function checkAnswer1() {
    const answer = document.getElementById('answer1').value.trim();
    if (answer.length > 0) {
      document.getElementById('first-question').style.display = 'none';
      showSecondQuestion();
    } else {
      alert('답변을 입력해주세요.');
    }
  }

  // 2번째 문제 화면 표시 및 타이머 시작
  function showSecondQuestion() {
    document.getElementById('second-question').style.display = 'block';
    startTimer('timer-text', 60, () => {
      alert('시간초과! 다음 문제로 넘어갑니다.');
      document.getElementById('second-question').style.display = 'none';
      showThirdQuestion();
    });
  }

  // 2번째 문제 제출
  function checkAnswer2() {
    const answer = document.getElementById('answer2').value.trim();
    if (answer.length >= 30) {
      clearInterval(timerInterval);
      document.getElementById('second-question').style.display = 'none';
      alert('잘 했어요! 다음 문제로 넘어갑니다.');
      showThirdQuestion();
    } else {
      alert('30글자 이상 작성해주세요.');
    }
  }

  // 3번째 문제 화면 표시 및 타이머 시작
  function showThirdQuestion() {
    document.getElementById('third-question').style.display = 'block';
    startTimer('timer3-text', 60, () => {
      alert('시간초과! 다음 문제로 넘어갑니다.');
      document.getElementById('third-question').style.display = 'none';
      showFourthQuestion();
    });
  }

  // 3번째 문제 제출
  function checkAnswer3() {
    var answer = document.getElementById('answer3').value.trim();
    if (answer.length >= 30) {
      clearInterval(timerInterval);
      document.getElementById('third-question').style.display = 'none';
      alert('아무거나 친건 아니겠지요!!');
      showFourthQuestion();
    } else {
      alert('답변이 너무 짧습니다. 30글자 이상 작성해주세요.');
    }
  }

  // 4번째 문제 화면 표시 및 타이머 시작
  function showFourthQuestion() {
    document.getElementById('fourth-question').style.display = 'block';
    startTimer('timer4-text', 60, () => {
      alert('시간초과! 영상으로 넘어갑니다.');
      document.getElementById('fourth-question').style.display = 'none';
      showVideoBeforeResult();
    });
  }

  // 4번째 문제 제출
  function checkAnswer4() {
    var answer = document.getElementById('answer4').value.trim();
    if (answer.includes('사랑해')) {
      clearInterval(timerInterval);
      document.getElementById('fourth-question').style.display = 'none';
      showVideoBeforeResult();
    } else {
      alert('"사랑해"를 포함해주세요.');
    }
  }

  // 타이머 함수
  function startTimer(elementId, duration, onTimeout) {
    let time = duration;
    const timerDisplay = document.getElementById(elementId);
    timerDisplay.parentElement.style.display = 'block';

    timerDisplay.textContent = time;

    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      time--;
      timerDisplay.textContent = time;
      if (time <= 0) {
        clearInterval(timerInterval);
        timerDisplay.parentElement.style.display = 'none';
        if (onTimeout) onTimeout();
      }
    }, 1000);
  }

  // 영상 재생 및 결과, 하트 콜라주 보여주기
  function showVideoBeforeResult() {
    const vidContainer = document.getElementById('video-container');
    const video = document.getElementById('love-video');
    const btn = document.getElementById('continue-button');

    vidContainer.style.display = 'flex';
    video.currentTime = 0;
    video.play();

    btn.style.display = 'none';

    video.onended = () => {
      btn.style.display = 'block';
    };

    btn.onclick = () => {
      vidContainer.style.display = 'none';
      document.getElementById('result-image').style.display = 'block';
      document.getElementById('proposal').style.display = 'block';
      showHeartCollage();
    };
  }

  // 하트 콜라주 (사진 하트 애니메이션)
  function showHeartCollage() {
    const photos = [
      'https://jcs2hj.github.io/images/1.jpg',
      'https://jcs2hj.github.io/images/2.jpg',
      'https://jcs2hj.github.io/images/3.jpg',
      'https://jcs2hj.github.io/images/4.jpg',
      'https://jcs2hj.github.io/images/5.jpg',
      'https://jcs2hj.github.io/images/6.jpg',
      'https://jcs2hj.github.io/images/7.jpg',
      'https://jcs2hj.github.io/images/8.jpg',
      'https://jcs2hj.github.io/images/9.jpg',
      'https://jcs2hj.github.io/images/10.jpg',
    ];

    photos.forEach((src, i) => {
      const heartPhoto = document.createElement('div');
      heartPhoto.classList.add('heart-photo');
      heartPhoto.style.backgroundImage = `url(${src})`;

      // 화면 내 무작위 위치, 투명도 등 설정
      heartPhoto.style.top = `${20 + i * 6}%`;
      heartPhoto.style.left = `${10 + i * 8}%`;
      heartPhoto.style.opacity = 0;
      heartPhoto.style.animation = `fadeInPhoto 1.5s ease forwards`;
      heartPhoto.style.animationDelay = `${i * 0.3}s`;

      document.body.appendChild(heartPhoto);

      setTimeout(() => {
        heartPhoto.style.opacity = 1;
      }, i * 300);
    });
  }
</script>

</body>
</html>
