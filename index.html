  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-image: url('https://jcs2hj.github.io/images/1.jpg'); /* 초기값 */
      background-repeat: no-repeat;      /* 배경 반복 금지 */
      background-position: center center;  /* 배경 위치 중앙 */
      background-size: contain;          /* 이미지 비율 유지하며 최대한 맞춤 */
      background-color: black; 
      animation: changeBackground 20s linear infinite;
    }
      .highlight {
      font-weight: bold;
      font-size: 2em;
      color: #ff4d4d;  /* 붉은 색으로 강조 */
      text-decoration: underline;
    }

     h2 {
    font-size: 2em; /* 글자 크기를 2배로 설정 */
    font-weight: bold;
    color: white;
    }
    /* 배경 이미지 설정 및 흐리게 처리 */
    body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  z-index: -2;
  transition: background-image 1s ease-in-out;
}

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 검은색 투명 */
      z-index: -1;
      pointer-events: none;
    }

    /* 하트 애니메이션 */
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      transform: rotate(-45deg);
      opacity: 0.2;
      animation: heartAnimation 4s infinite;
      z-index: -1;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50px;
      background-color: red;
    }

    .heart::before {
      left: 0;
      top: -25px;
    }

    .heart::after {
      top: 0;
      left: 25px;
    }

    /* 하트가 위로 올라가는 애니메이션 */
    @keyframes heartAnimation {
      0% {
        top: 100%;
        left: random(0, 100%);
        transform: scale(1) rotate(-45deg);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.5) rotate(-45deg);
        opacity: 1;
      }
      100% {
        top: -100px;
        left: random(0, 100%);
        transform: scale(1) rotate(-45deg);
        opacity: 0;
      }
    }

    /* 퀴즈 섹션 스타일 */
    #first-question, #second-question, #third-question, #fourth-question, #result-image, #prepare-message {
      margin-top: 20px;
      z-index: 1;
      max-width: 100%;
      padding: 10px;
      width: 80%;
    }

    #result-image {
      display: none;
    }

    #second-question, #third-question, #fourth-question, #prepare-message {
      display: none;
    }

    #timer, #timer3, #timer4, #prepare-timer {
      display: none;
      font-size: 48px;
      margin-top: 20px;
      color: red;
    }

    .countdown {
      font-size: 64px;
      color: red;
      margin-top: 20px;
    }

    /* 텍스트 영역 스타일 */
    textarea {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      border: 2px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }

    /* 입력창 스타일 */
    input[type="text"] {
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      border: 2px solid #ccc;
      box-sizing: border-box;
    }

    /* 버튼 스타일 */
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {

    }

    /* 배경 하트 애니메이션 */
    @keyframes heart-float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-50px) scale(1.5);
      }
      100% {
        transform: translateY(0) scale(1);
      }

    /* 반응형 디자인 */

    }
    
  </style>
</head>

  <script>
  const backgroundImages = Array.from({ length: 10 }, (_, i) =>
    `https://jcs2hj.github.io/images/${i + 1}.jpg`
  );

  let currentImageIndex = 0;

  function changeBackgroundImage() {
    const bodyBefore = document.querySelector('body::before');
    // CSS에서 직접 못 접근하므로 body 스타일에 backgroundImage 직접 지정
    document.body.style.setProperty(
      '--background-image-url',
      `url('${backgroundImages[currentImageIndex]}')`
    );

    document.body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;

    currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
  }

  // 처음 이미지 설정
  changeBackgroundImage();

  // 5초마다 변경
  setInterval(changeBackgroundImage, 4000);
</script>

<script>
  const heartPositions = []; // 하트 형태 좌표 배열
  const canvas = document.getElementById('heart-canvas');
  const imageUrls = [];
    for (let i = 1; i <= 10; i++) {
      imageUrls.push(`https://jcs2hj.github.io/images/${i}.jpg`);
    }
    for (let i = imageUrls.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [imageUrls[i], imageUrls[j]] = [imageUrls[j], imageUrls[i]];
    }

  function generateBearCoordinates() {
  heartPositions.length = 0;
  const w = window.innerWidth, h = window.innerHeight;
  const centerX = w / 2, centerY = h / 2;
  const scale = Math.min(w, h) / 12; // 전체 사이즈 조절

  // 원 좌표 생성기 (밀도 조절 포함)
  function addCircle(cx, cy, r, density = 0.2, jitter = 0.2) {
    for (let angle = 0; angle < Math.PI * 2; angle += 0.1) {
      for (let rad = 0.3; rad <= 1; rad += density) {
        const x = cx + Math.cos(angle) * r * rad + (Math.random() * jitter - jitter / 2);
        const y = cy + Math.sin(angle) * r * rad + (Math.random() * jitter - jitter / 2);
        heartPositions.push({
          x: x * scale + centerX,
          y: y * scale + centerY
        });
      }
    }
  }

  // ░ 곰돌이 모양 정의 ░

  // 귀 (작고 위쪽)
  addCircle(-2, -4, 0.8, 0.15); // 왼쪽 귀
  addCircle(2, -4, 0.8, 0.15);  // 오른쪽 귀

  // 머리 (크고 중심 위)
  addCircle(0, -2.2, 2.2, 0.18);  // 머리

  // 눈 (작고 밀도 높게)
  addCircle(-0.8, -2.5, 0.3, 0.1, 0.05);
  addCircle(0.8, -2.5, 0.3, 0.1, 0.05);

  // 코 (가운데 작게)
  addCircle(0, -1.5, 0.3, 0.1, 0.03);

  // 몸통 (더 크고 아래)
  addCircle(0, 1.5, 3.5, 0.18); // 몸통
}

 function showHeartCollage() {
     // 1. 기존 내용 모두 지우기
  canvas.innerHTML = '';

  // 2. 배경 검은색으로 설정
  canvas.style.backgroundColor = 'black';
   
  generateBearCoordinates();
 

  const total = heartPositions.length;
  const maxDelay = 1000;  // 첫 이미지 딜레이 (1초)
  const minDelay = 200;    // 마지막 이미지 딜레이 (0.05초)

  const maxConcurrent = 10; // 동시에 나타날 수 있는 최대 사진 개수
  let activeCount = 0;

  heartPositions.forEach((pos, index) => {
    const photo = document.createElement('div');
    photo.className = 'heart-photo';

    const imgUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];
    photo.style.backgroundImage = `url(${imgUrl})`;

    // 시작 위치 설정 (화면 밖)
    const startFrom = Math.floor(Math.random() * 4);
    let startX, startY;

    if (startFrom === 0) {
      startX = Math.random() * window.innerWidth;
      startY = -50;
    } else if (startFrom === 1) {
      startX = Math.random() * window.innerWidth;
      startY = window.innerHeight + 50;
    } else if (startFrom === 2) {
      startX = -50;
      startY = Math.random() * window.innerHeight;
    } else {
      startX = window.innerWidth + 50;
      startY = Math.random() * window.innerHeight;
    }

    photo.style.left = `${startX}px`;
    photo.style.top = `${startY}px`;
    canvas.appendChild(photo);

    const t = index / total; // 0 ~ 1
    // 지수 가속도 유지하되, 딜레이 조절
    let delay = maxDelay * Math.pow(1 - t, 2);

    // 최대 동시 등장 제한용 추가 딜레이 계산
    const batch = Math.floor(index / maxConcurrent);
    const batchDelay = batch * 100;  // 0.1초 간격으로 묶음마다 딜레이 증가

    delay += batchDelay;

    setTimeout(() => {
      photo.style.left = `${pos.x}px`;
      photo.style.top = `${pos.y}px`;
      photo.style.opacity = 1;
    }, delay);
  });
}
  
function playProposalVideo() {
  const video = document.getElementById('proposal-video');
  const skipButton = document.getElementById('skip-button');

  video.style.display = 'block';
  skipButton.style.display = 'block';  // 스킵 버튼 보이기
  video.muted = false;

  // 영상이 로드되면 크기 계산 시작
  video.onloadedmetadata = function () {
    const videoRatio = video.videoWidth / video.videoHeight;
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    // 화면 기준 비율 유지하며 최대 70%로
    const maxWidth = windowWidth * 0.7;
    const maxHeight = windowHeight * 0.7;

    let finalWidth, finalHeight;

    // 화면 비율에 따라 가로 또는 세로 기준으로 조정
    if (maxWidth / videoRatio <= maxHeight) {
      // 가로 기준
      finalWidth = maxWidth;
      finalHeight = maxWidth / videoRatio;
    } else {
      // 세로 기준
      finalHeight = maxHeight;
      finalWidth = maxHeight * videoRatio;
    }

    video.style.width = finalWidth + 'px';
    video.style.height = finalHeight + 'px';
  };

  video.play();

  video.onended = function () {
   hideVideoAndStartCollage();
  };
   // 스킵 버튼 클릭 이벤트
  skipButton.onclick = function () {
    video.pause();
    hideVideoAndStartCollage();
  };
}
  // 영상 종료 시 공통 처리 함수
function hideVideoAndStartCollage() {
  const video = document.getElementById('proposal-video');
  const skipButton = document.getElementById('skip-button');

  video.style.display = 'none';
  skipButton.style.display = 'none';
  showHeartCollage(); // 콜라주 시작
}
  
</script>
