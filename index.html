<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>간단한 퀴즈 페이지</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #question-form {
    margin-top: 50px;
  }
  #dog-image {
    display: none; /* 초기에는 강아지 사진을 숨깁니다. */
  }
  #second-question, #third-question, #fourth-question {
    display: none; /* 초기에는 질문들을 숨깁니다. */
  }
  #timer, #timer3, #timer4, #prepare-timer {
    display: none; /* 초기에는 타이머를 숨깁니다. */
    font-size: 48px; /* 타이머 텍스트 크기 설정 */
    margin-top: 20px; /* 타이머와 다음 문구 사이 여백 설정 */
    color: red; /* 빨간색으로 설정 */
  }
  #prepare-message {
    display: none; /* 준비 메시지 초기에는 숨깁니다. */
    font-size: 36px; /* 메시지 텍스트 크기 설정 */
    color: red; /* 빨간색으로 설정 */
    margin-top: 20px; /* 메시지와 타이머 사이 여백 설정 */
  }
  .countdown {
    font-size: 64px;
    color: red;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <h1>질문에 답해보세요!</h1>
  <div id="question-form">
    <label for="answer1">질문 1: 어떤 동물이 가장 사랑스러운가요?</label><br>
    <input type="text" id="answer1" name="answer1">
    <button onclick="checkAnswer1()">제출</button>
  </div>
  
  <div id="second-question">
    <h2 id="second-question-title">남자친구의 장점 5가지</h2>
    <p style="color: red;">30글자 이상 작성해주세요!</p>
    <textarea id="answer2" name="answer2" rows="4" cols="50"></textarea><br>
    <button onclick="checkAnswer2()">제출</button>
    <div id="timer">남은 시간: <span id="timer-text"></span></div>
  </div>
  
  <div id="third-question">
    <h2 id="third-question-title">남자친구의 단점 5가지</h2>
    <p style="color: red;">30글자 이상 작성해주세요!</p>
    <textarea id="answer3" name="answer3" rows="4" cols="50"></textarea><br>
    <button onclick="checkAnswer3()">제출</button>
    <div id="timer3">남은 시간: <span id="timer3-text"></span></div>
  </div>
  
  <div id="fourth-question">
    <h2 id="fourth-question-title">........ 사랑해라고 적어주세요....</h2>
    <textarea id="answer4" name="answer4" rows="4" cols="50"></textarea><br>
    <button onclick="checkAnswer4()">제출</button>
  </div>

  <div id="dog-image">
    <h2>정답입니다!</h2>
    <img src="https://place-puppy.com/200x150" alt="강아지 사진">
  </div>

  <div id="prepare-message">
    <h2>아직 준비가 부족시군요!</h2>
    <p>충분히 준비하세요.</p>
    <div id="prepare-timer" class="countdown">남은 시간: <span id="prepare-timer-text"></span></div>
  </div>

  <script>
    var timerSeconds = 5; // 5초 타이머
    var prepareTimeSeconds = 10; // 준비 메시지 시간 설정 값 (60초)
    var timerInterval;
    var prepareTimerInterval;

    function checkAnswer1() {
      var answer = document.getElementById('answer1').value.toLowerCase(); // 사용자 입력을 소문자로 변환
      if (answer === '강아지') {
        // 정답일 경우 메시지를 보여주고 두 번째 질문으로 넘어갑니다.
        document.getElementById('question-form').style.display = 'none'; // 첫 번째 질문 폼 숨기기
        document.getElementById('second-question').style.display = 'block'; // 두 번째 질문 보이기
        alert('생일 선물로 아주 멋진것을 받아버렸죠!!!'); // 메시지 보여주기
        startTimer(); // 타이머 시작
      } else {
        alert('틀렸어요! 다시 시도해보세요.'); // 오답일 경우 경고창 띄우기
      }
    }

    function startTimer() {
      var timerElement = document.getElementById('timer');
      var timerTextElement = document.getElementById('timer-text');
      timerElement.style.display = 'block'; // 타이머 보이기

      timerInterval = setInterval(function() {
        timerTextElement.textContent = timerSeconds + '초'; // 타이머 텍스트 업데이트
        timerSeconds--;

        if (timerSeconds < 0) {
          clearInterval(timerInterval);
          showPrepareMessage(); // 타이머가 끝나면 준비 메시지 표시
        }
      }, 1000); // 1초마다 실행
    }

    function checkAnswer2() {
      var answer = document.getElementById('answer2').value;
      if (answer.length >= 30) {
        // 답변이 30글자 이상일 경우 정답으로 처리합니다.
        document.getElementById('second-question').style.display = 'none'; // 두 번째 질문 숨기기
        document.getElementById('third-question').style.display = 'block'; // 세 번째 질문 보이기
        alert('훌륭한 순발력 제 여자친구가 맞군요!!!'); // 메시지 보여주기
        document.getElementById('dog-image').style.display = 'block'; // 강아지 사진 보이기
        startTimer3(); // 타이머 시작
      } else {
        alert('답변이 너무 짧습니다. 30글자 이상 작성해주세요.'); // 오답일 경우 경고창 띄우기
        showPrepareMessage(); // 준비 메시지 보이기
      }
    }

    function startTimer3() {
      var timerElement = document.getElementById('timer3');
      var timerTextElement = document.getElementById('timer3-text');
      timerElement.style.display = 'block'; // 타이머 보이기

      timerInterval = setInterval(function() {
        timerTextElement.textContent = timerSeconds + '초'; // 타이머 텍스트 업데이트
        timerSeconds--;

        if (timerSeconds < 0) {
          clearInterval(timerInterval);
          showPrepareMessage2(); // 타이머가 끝나면 준비 메시지2 표시
        }
      }, 1000); // 1초마다 실행
    }

    function showPrepareMessage() {
      var prepareMessageDiv = document.getElementById('prepare-message');
      prepareMessageDiv.style.display = 'block'; // 준비 메시지 보이기

      prepareTimerInterval = setInterval(function() {
        document.getElementById('prepare-timer').style.display = 'block'; // 준비 타이머 보이기
        document.getElementById('prepare-timer-text').textContent = prepareTimeSeconds + '초'; // 준비 메시지 타이머 텍스트 업데이트
        prepareTimeSeconds--;

        if (prepareTimeSeconds < 0) {
          clearInterval(prepareTimerInterval);
          showThirdQuestion(); // 준비 메시지 타이머가 끝나면 세 번째 질문 보이기
        }
      }, 1000); // 1초마다 실행
    }

    function showPrepareMessage2() {
      var prepareMessageDiv = document.getElementById('prepare-message');
      prepareMessageDiv.style.display = 'block'; // 준비 메시지 보이기

      prepareTimerInterval = setInterval(function() {
        document.getElementById('prepare-timer').style.display = 'block'; // 준비 타이머 보이기
        document.getElementById('prepare-timer-text').textContent = prepareTimeSeconds + '초'; // 준비 메시지 타이머 텍스트 업데이트
        prepareTimeSeconds--;

        if (prepareTimeSeconds < 0) {
          clearInterval(prepareTimerInterval);
          showThirdQuestion(); // 준비 메시지 타이머가 끝나면 세 번째 질문 보이기
        }
      }, 1000); // 1초마다 실행
    }

    function showThirdQuestion() {
      var prepareMessageDiv = document.getElementById('prepare-message');
      prepareMessageDiv.style.display = 'none'; // 준비 메시지 숨기기
      document.getElementById('third-question').style.display = 'block'; // 세 번째 질문 보이기
    }

    function checkAnswer3() {
      var answer = document.getElementById('answer3').value;
      if (answer.length >= 30) {
        // 답변이 30글자 이상일 경우 정답으로 처리합니다.
        document.getElementById('third-question').style.display = 'none'; // 세 번째 질문 숨기기
        document.getElementById('fourth-question').style.display = 'block'; // 네 번째 질문 보이기
      } else {
        alert('답변이 너무 짧습니다. 30글자 이상 작성해주세요.'); // 오답일 경우 경고창 띄우기
        showPrepareMessage2(); // 준비 메시지 보이기
      }
    }

    function checkAnswer4() {
      var answer = document.getElementById('answer4').value;
      if (answer.includes('사랑해')) {
        // 정답으로 처리합니다.
        document.getElementById('fourth-question').style.display = 'none'; // 네 번째 질문 숨기기
        document.getElementById('dog-image').style.display = 'block'; // 강아지 사진 보이기
      } else {
        alert('정답이 아닙니다. "사랑해"를 포함하여 작성해주세요.'); // 오답일 경우 경고창 띄우기
      }
    }
  </script>
</body>
</html>
