<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 퀴즈 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .highlight {
      font-weight: bold;
      font-size: 2em;
      color: #ff4d4d;  /* 붉은 색으로 강조 */
      text-decoration: underline;
    }

    h2 {
      font-size: 2em;
      font-weight: bold;
      color: white;
    }

    /* 배경 설정 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://jcs2hj.github.io/images/11.jpg');
      background-size: contain;
      background-position: center;
      z-index: -2;
      animation: changeBackground 20s infinite;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 검은색 투명 */
      z-index: -1;
      pointer-events: none;
    }

    /* 배경 이미지 슬라이드 */
    @keyframes changeBackground {
      0% {
        background-image: url('https://jcs2hj.github.io/images/11.jpg');
      }
      50% {
        background-image: url('https://jcs2hj.github.io/images/22.jpg');
      }
      100% {
        background-image: url('https://jcs2hj.github.io/images/33.jpg');
      }
    }

    /* 하트 애니메이션 */
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      transform: rotate(-45deg);
      opacity: 0.2;
      animation: heartAnimation 4s infinite;
      z-index: -1;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50px;
      background-color: red;
    }

    .heart::before {
      left: 0;
      top: -25px;
    }

    .heart::after {
      top: 0;
      left: 25px;
    }

    /* 하트 애니메이션 */
    @keyframes heartAnimation {
      0% {
        top: 100%;
        left: random(0, 100%);
        transform: scale(1) rotate(-45deg);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.5) rotate(-45deg);
        opacity: 1;
      }
      100% {
        top: -100px;
        left: random(0, 100%);
        transform: scale(1) rotate(-45deg);
        opacity: 0;
      }
    }

    /* 퀴즈 섹션 스타일 */
    #first-question, #second-question, #third-question, #fourth-question, #result-image, #prepare-message {
      margin-top: 20px;
      z-index: 1;
      max-width: 100%;
      padding: 10px;
      width: 80%;
    }

    #result-image {
      display: none;
    }

    #second-question, #third-question, #fourth-question, #prepare-message {
      display: none;
    }

    #timer, #timer3, #timer4, #prepare-timer {
      display: none;
      font-size: 48px;
      margin-top: 20px;
      color: red;
    }

    .countdown {
      font-size: 64px;
      color: red;
      margin-top: 20px;
    }

    /* 텍스트 영역 스타일 */
    textarea {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      border: 2px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }

    /* 입력창 스타일 */
    input[type="text"] {
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      border: 2px solid #ccc;
      box-sizing: border-box;
    }

    /* 버튼 스타일 */
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff3333;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      #first-question, #second-question, #third-question, #fourth-question {
        width: 100%;
      }

      textarea, input[type="text"], button {
        font-size: 16px;
        width: 100%;
        max-width: 100%;
      }

      .countdown, #timer, #timer3, #timer4, #prepare-timer {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div id="first-question">
    <h2>제 <span class="highlight">여자친구</span>라면 답할 수 있는 문제!!</h2>
    <h2>어떤 동물이 가장 사랑스러운가요?</h2>
    <input type="text" id="answer1" name="answer1">
    <button onclick="checkAnswer1()">제출</button>
  </div>

  <!-- 두 번째, 세 번째, 네 번째 질문들 생략 -->

  <div id="result-image">
    <h2>마지막입니다!</h2>
    <img src="https://jcs2hj.github.io/images/11.jpg" alt="나랑 결혼해줄래?">
    <h2>나랑 결혼해줄래?</h2>
    <button onclick="generateHeartBackground()">YES</button>
  </div>

  <script>
    function generateHeartBackground() {
      // 퀴즈 진행 후 화면 리셋
      document.body.innerHTML = ''; // 모든 기존 내용 삭제
      document.body.style.backgroundColor = "#fff"; // 배경을 흰색으로 설정

      const heartCoordinates = [];
      const numPoints = 100;
      const radius = 100;

      for (let i = 0; i <= numPoints; i++) {
        let t = i * (Math.PI * 2 / numPoints);
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        heartCoordinates.push({
          x: window.innerWidth / 2 + x * radius,
          y: window.innerHeight / 2 + y * radius,
        });
      }

      // 내부 및 외부 하트 모양 채우기
      fillHeart(heartCoordinates);
    }

    function fillHeart(heartCoordinates) {
      const images = [
        'https://jcs2hj.github.io/images/11.jpg',
        'https://jcs2hj.github.io/images/22.jpg',
        'https://jcs2hj.github.io/images/33.jpg'
      ];

      // 하트 테두리 및 내부 채우기
      heartCoordinates.forEach(coord => {
        const imgDiv = document.createElement('div');
        imgDiv.style.position = 'absolute';
        imgDiv.style.left = `${coord.x - 25}px`;
        imgDiv.style.top = `${coord.y - 25}px`;
        imgDiv.style.width = '50px';
        imgDiv.style.height = '50px';
        imgDiv.style.backgroundImage = `url('${images[Math.floor(Math.random() * images.length)]}')`;
        imgDiv.style.backgroundSize = 'cover';
        imgDiv.style.zIndex = '1';
        imgDiv.style.animation = 'none'; // 애니메이션 비활성화
        document.body.appendChild(imgDiv);
      });
    }
  </script>
</body>
</html>
