<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>간단한 퀴즈 페이지</title>
  <style>
    /* === 기존 스타일 그대로 === */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .highlight {
      font-weight: bold;
      font-size: 2em;
      color: #ff4d4d;
      text-decoration: underline;
    }
    h2 {
      font-size: 2em;
      font-weight: bold;
      color: white;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://jcs2hj.github.io/images/11.jpg');
      background-size: contain;
      background-position: center;
      z-index: -2;
      animation: changeBackground 20s infinite;
    }
    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
      pointer-events: none;
    }
    @keyframes changeBackground {
      0% {
        background-image: url('https://jcs2hj.github.io/images/11.jpg');
      }
      50% {
        background-image: url('https://jcs2hj.github.io/images/22.jpg');
      }
      100% {
        background-image: url('https://jcs2hj.github.io/images/33.jpg');
      }
    }
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      transform: rotate(-45deg);
      opacity: 0.2;
      animation: heartAnimation 4s infinite;
      z-index: -1;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50px;
      background-color: red;
    }
    .heart::before {
      left: 0;
      top: -25px;
    }
    .heart::after {
      top: 0;
      left: 25px;
    }
    @keyframes heartAnimation {
      0% {
        top: 100%;
        left: 0;
        transform: scale(1) rotate(-45deg);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.5) rotate(-45deg);
        opacity: 1;
      }
      100% {
        top: -100px;
        left: 0;
        transform: scale(1) rotate(-45deg);
        opacity: 0;
      }
    }
    #first-question,
    #second-question,
    #third-question,
    #fourth-question,
    #dog-image,
    #prepare-message {
      margin-top: 20px;
      z-index: 1;
      max-width: 100%;
      padding: 10px;
      width: 80%;
    }
    #dog-image { display: none; }
    #second-question,
    #third-question,
    #fourth-question,
    #prepare-message {
      display: none;
    }
    #timer,
    #timer3,
    #timer4,
    #prepare-timer {
      display: none;
      font-size: 48px;
      margin-top: 20px;
      color: red;
    }
    .countdown {
      font-size: 64px;
      color: red;
      margin-top: 20px;
    }
    textarea {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      border: 2px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }
    input[type='text'] {
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      border: 2px solid #ccc;
      box-sizing: border-box;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #ff3333;
    }
    @keyframes heart-float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-50px) scale(1.5);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      #first-question,
      #second-question,
      #third-question,
      #fourth-question {
        width: 100%;
      }
      textarea,
      input[type='text'],
      button {
        font-size: 16px;
        width: 100%;
        max-width: 100%;
      }
      .countdown,
      #timer,
      #timer3,
      #timer4,
      #prepare-timer {
        font-size: 36px;
      }
    }
    /* 마지막 하트 사진 영역 */
    #heart-container {
      position: fixed;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 10;
      width: 100vw;
      height: 100vh;
      overflow: visible;
    }
    #heart-container img.heart-image {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      user-select: none;
      pointer-events: none;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- 기존 HTML 그대로 -->
  <div id="first-question">
    <h2>제 여자친구라면 답할 수 있는 문제!!</h2>
    <h2>어떤 동물이 가장 사랑스러운가요?</h2>
    <input type="text" id="answer1" name="answer1" />
    <button onclick="checkAnswer1()">제출</button>
  </div>
  <div id="second-question">
    <h2>남자친구의 단점 5가지</h2>
    <p style="color: red;">30글자 이상 작성해주세요!</p>
    <textarea id="answer2" name="answer2" rows="4" cols="50"></textarea><br />
    <button onclick="checkAnswer2()">제출</button>
    <div id="timer">
      남은 시간: <span id="timer-text"></span>
    </div>
  </div>
  <div id="third-question">
    <h2><span class="highlight">남자친구의 장점</span> 5가지</h2>
    <p style="color: red;">30글자 이상 작성해주세요!</p>
    <textarea id="answer3" name="answer3" rows="4" cols="50"></textarea><br />
    <button onclick="checkAnswer3()">제출</button>
    <div id="timer3">
      남은 시간: <span id="timer3-text"></span>
    </div>
  </div>
  <div id="fourth-question">
    <h2>........ 사랑해라고 적어주세요....</h2>
    <textarea id="answer4" name="answer4" rows="4" cols="50"></textarea><br />
    <button onclick="checkAnswer4()">제출</button>
  </div>
  <div id="dog-image">
    <h2>정답입니다!</h2>
    <img
      src="https://jcs2hj.github.io/images/11.jpg"
      alt="강아지 사진"
      style="max-width: 100%; border-radius: 10px;"
    />
  </div>
  <div id="prepare-message">
    <h2>아직 준비가 부족시군요!</h2>
    <p>충분히 준비하세요.</p>
    <div id="prepare-timer" class="countdown">
      남은 시간: <span id="prepare-timer-text"></span>
    </div>
  </div>

  <!-- 마지막 하트 사진 영역 -->
  <div id="heart-container"></div>

  <script>
    // === 기존 함수들 건들지 말고 추가 부분만 아래에 작성 ===

    // 기존 하트 애니메이션에 위치값 left 고정되어 있어서,
    // 랜덤한 좌표로 나오도록 함수 따로 만듦

    // 기존 heart 생성 함수 건드리지 말고, 대신 아래 함수로 초기 하트 3개 띄움
    function createRandomHeart() {
      var heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = (window.innerHeight - 50) + 'px'; // 화면 맨 아래에서 생성
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    // 초기 하트 3개를 띄우고, 3개를 동시에 일정 간격으로 계속 생성
    function startMultipleHearts() {
      for(let i = 0; i < 3; i++) {
        createRandomHeart();
      }
      // 그리고 3개 간격으로 반복 실행
      setInterval(createRandomHeart, 666);
      setInterval(createRandomHeart, 666);
      setInterval(createRandomHeart, 666);
    }

    // 페이지 로드되면 초기 하트 3개 + 계속 생성 시작
    window.onload = function () {
      document.getElementById('answer1').focus();
      startMultipleHearts();
    };

    // 배경 사진 3개 (반복)
    const imageSources = [
      'https://jcs2hj.github.io/images/11.jpg',
      'https://jcs2hj.github.io/images/22.jpg',
      'https://jcs2hj.github.io/images/33.jpg'
    ];

    // 마지막 하트 사진 모양 함수 (크고 많이)
    function createHeartShape() {
      const heartContainer = document.getElementById('heart-container');
      heartContainer.style.width = window.innerWidth + 'px';
      heartContainer.style.height = window.innerHeight + 'px';
      heartContainer.innerHTML = '';

      const numberOfImages = 300;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const scale = 15;

      for (let i = 0; i < numberOfImages; i++) {
        const img = document.createElement('img');
        img.src = imageSources[i % imageSources.length];
        img.classList.add('heart-image');

        const t = Math.random() * 2 * Math.PI;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y =
          13 * Math.cos(t) -
          5 * Math.cos(2 * t) -
          2 * Math.cos(3 * t) -
          Math.cos(4 * t);

        const offsetX = (Math.random() - 0.5) * 20;
        const offsetY = (Math.random() - 0.5) * 20;

        img.style.left = centerX + x * scale + offsetX + 'px';
        img.style.top = centerY - y * scale + offsetY + 'px';

        heartContainer.appendChild(img);
      }
    }

    // 기존 checkAnswer4() 함수 내에서
    // 마지막 하트 함수 호출하는 부분은 그대로 유지한다고 가정
  </script>
</body>
</html>
