<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 퀴즈 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .highlight {
      font-weight: bold;
      font-size: 2em;
      color: #ff4d4d;  /* 붉은 색으로 강조 */
      text-decoration: underline;
    }

    h2 {
      font-size: 2em; /* 글자 크기를 2배로 설정 */
      font-weight: bold;
      color: white;
    }

    /* 배경 이미지 설정 및 흐리게 처리 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://jcs2hj.github.io/images/11.jpg');
      background-size: contain;
      background-position: center;
      z-index: -2;
      animation: changeBackground 20s infinite;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 검은색 투명 */
      z-index: -1;
      pointer-events: none;
    }

    @keyframes changeBackground {
      0% {
        background-image: url('https://jcs2hj.github.io/images/11.jpg');
      }
      50% {
        background-image: url('https://jcs2hj.github.io/images/22.jpg');
      }
      100% {
        background-image: url('https://jcs2hj.github.io/images/33.jpg');
      }
    }

    /* 하트 애니메이션 */
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      transform: rotate(-45deg);
      opacity: 0.2;
      animation: heartAnimation 4s infinite;
      z-index: -1;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50px;
      background-color: red;
    }

    .heart::before {
      left: 0;
      top: -25px;
    }

    .heart::after {
      top: 0;
      left: 25px;
    }

    @keyframes heartAnimation {
      0% {
        top: 100%;
        left: random(0, 100%);
        transform: scale(1) rotate(-45deg);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.5) rotate(-45deg);
        opacity: 1;
      }
      100% {
        top: -100px;
        left: random(0, 100%);
        transform: scale(1) rotate(-45deg);
        opacity: 0;
      }
    }

    /* 기타 스타일들 */
    #first-question, #second-question, #third-question, #fourth-question, #result-image, #prepare-message {
      margin-top: 20px;
      z-index: 1;
      max-width: 100%;
      padding: 10px;
      width: 80%;
    }

    #result-image {
      display: none;
    }

    #second-question, #third-question, #fourth-question, #prepare-message {
      display: none;
    }

    #timer, #timer3, #timer4, #prepare-timer {
      display: none;
      font-size: 48px;
      margin-top: 20px;
      color: red;
    }

    .countdown {
      font-size: 64px;
      color: red;
      margin-top: 20px;
    }

    textarea {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      border: 2px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }

    input[type="text"] {
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      border: 2px solid #ccc;
      box-sizing: border-box;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff3333;
    }

    @keyframes heart-float {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-50px) scale(1.5);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      #first-question, #second-question, #third-question, #fourth-question {
        width: 100%;
      }
      textarea, input[type="text"], button {
        font-size: 16px;
        width: 100%;
        max-width: 100%;
      }
      .countdown, #timer, #timer3, #timer4, #prepare-timer {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div id="first-question">
    <h2>제 <span class="highlight">여자친구</span>라면 답할 수 있는 문제!!</h2>
    <h2>어떤 동물이 가장 사랑스러운가요?</h2>
    <input type="text" id="answer1" name="answer1">
    <button onclick="checkAnswer1()">제출</button>
  </div>

  <div id="second-question">
    <h2>남자친구의 단점 5가지</h2>
    <p style="color: red;">30글자 이상 작성해주세요!</p>
    <textarea id="answer2" name="answer2" rows="4" cols="50"></textarea><br>
    <button onclick="checkAnswer2()">제출</button>
    <div id="timer">남은 시간: <span id="timer-text"></span></div>
  </div>

  <div id="third-question">
    <h2><span class="highlight">남자친구의 장점</span> 5가지</h2>
    <p style="color: red;">30글자 이상 작성해주세요!</p>
    <textarea id="answer3" name="answer3" rows="4" cols="50"></textarea><br>
    <button onclick="checkAnswer3()">제출</button>
    <div id="timer3">남은 시간: <span id="timer3-text"></span></div>
  </div>

  <div id="fourth-question">
    <h2>........ 사랑해라고 적어주세요....</h2>
    <textarea id="answer4" name="answer4" rows="4" cols="50"></textarea><br>
    <button onclick="checkAnswer4()">제출</button>
  </div>

  <div id="result-image">
    <h2>마지막입니다!</h2>
    <img src="https://jcs2hj.github.io/images/11.jpg" alt="나랑 결혼해줄래?">
    <h2>나랑 결혼해줄래?</h2>
    <button onclick="generateHeartBackground()">YES</button>
  </div>

  <div id="prepare-message">
    <h2>아직 준비가 부족시군요!</h2>
    <p>충분히 준비하세요.</p>
    <button onclick="startOver()">다시 시작</button>
  </div>

  <div id="prepare-timer">준비시간: <span id="prepare-timer-text"></span></div>

  <script>
    // 하트 애니메이션 및 배경
    function generateHeartBackground() {
      // 하트 모양 배경 생성
      const heartCoordinates = [];
      const numPoints = 100;
      const radius = 100;

      for (let i = 0; i <= numPoints; i++) {
        let t = i * (Math.PI * 2 / numPoints);
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        heartCoordinates.push({
          x: window.innerWidth / 2 + x * radius,
          y: window.innerHeight / 2 + y * radius,
        });
      }

      heartCoordinates.forEach(coord => {
        let imgDiv = document.createElement('div');
        imgDiv.style.position = 'absolute';
        imgDiv.style.left = `${coord.x - 25}px`;
        imgDiv.style.top = `${coord.y - 25}px`;
        imgDiv.style.width = '50px';
        imgDiv.style.height = '50px';
        imgDiv.style.backgroundImage = `url('https://jcs2hj.github.io/images/11.jpg')`;
        imgDiv.style.backgroundSize = 'cover';
        imgDiv.style.zIndex = '1';
        imgDiv.style.animation = 'shrinkAndMerge 3s forwards';
        document.body.appendChild(imgDiv);
      });

      fillHeartInterior(heartCoordinates);
    }

    // 하트 내부 채우기
    function fillHeartInterior(heartCoordinates) {
      const numFillingPoints = 150;
      const radius = 100;
      const interiorCoordinates = [];
      
      for (let i = 0; i < numFillingPoints; i++) {
        let t = Math.random() * Math.PI * 2;
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        interiorCoordinates.push({
          x: window.innerWidth / 2 + x * radius * 0.8,
          y: window.innerHeight / 2 + y * radius * 0.8,
        });
      }

      interiorCoordinates.forEach(coord => {
        let imgDiv = document.createElement('div');
        imgDiv.style.position = 'absolute';
        imgDiv.style.left = `${coord.x - 25}px`;
        imgDiv.style.top = `${coord.y - 25}px`;
        imgDiv.style.width = '50px';
        imgDiv.style.height = '50px';
        imgDiv.style.backgroundImage = `url('https://jcs2hj.github.io/images/11.jpg')`;
        imgDiv.style.backgroundSize = 'cover';
        imgDiv.style.zIndex = '1';
        imgDiv.style.animation = 'none';
        document.body.appendChild(imgDiv);
      });
    }
    
    // 애니메이션 키프레임
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes shrinkAndMerge {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(2);
          opacity: 0.5;
        }
        100% {
          transform: scale(0);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
